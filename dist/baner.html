<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>jQuery无限循环图片轮播代码 - 站长素材</title>

<link type="text/css" rel="stylesheet" href="css/baner.css">

<script src="js/jquery.min.js"></script>
<script src="js/baner.js"></script>

</head>
<body>

<div class="box">
	<!-- 存放大图的容器-->
	<div class="all">
		<div class="top-img">
			<div class="activeimg">
				<img src="img/bann_01.jpg">
				<img src="img/bann_02.jpg">
			</div>
		</div>
		<!-- 存放缩略图的容器-->
		<div class="bot-img">
			<ul>
				<li class="active"><img src="img/bann_01.jpg"> </li>
				<li><img src="img/bann_02.jpg"> </li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
