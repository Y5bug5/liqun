<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bann.min.css">
<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
	html,body{
		height: 100%;
	}
	#container {
			width: 228px;
			height: 380px;
			overflow: hidden;
			cursor: pointer;
	}
	.sections,.section {
		height:380px;
	}
	#container,.sections {
		position: relative;
	}
	.section {
		background-color: #000;
		background-size: cover;
		background-position: 50% 50%;
		text-align: center;
		color: white;
	}
	#section0 {
		background-image: url('img/ban_01.jpg');
	}
	#section1 {
		background-image: url('img/ban_02.jpg');
	}
</style>

</head>
<body>
<div id="container">
	<div class="sections">
		<div class="section" id="section0"></div>
		<div class="section" id="section1"></div>
		
	</div>
</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="JS/bann.min.js"></script>
<script>
	$("#container").PageSwitch({
		direction:'horizontal',
		easing:'ease-in',
		duration:10,
		autoPlay:true,
		loop:'false'
	});
</script>
</body>
</html>
